<div class="grid-100 row controls">
    <div class="grid-30">
        <!-- TODO Add directives to the select elememt in order to 
      populate the list with the categories from the database.
      You'll also need to add directives to handle when the user 
      selects a new category so that you can refresh the recipes list. -->
        <select>
      <option ng-repeat="category in categories" value="">{{category.name}}</option>
    </select>
    </div>
    <div class="grid-70">
        <div class="flush-right">
            <!-- TODO Add a directive to this button in order to handle 
        when the user clicks to add a new recipe. -->
            <button>+ Add Recipe</button>
        </div>
    </div>
</div>
<div class="clear"></div>

<div ng-hide="recipes.length" class="grid-100 row">
    <div class="grid-70">
        <p>No recipes found!</p>
    </div>
</div>

<div ng-show="recipes.length" ng-repeat="recipe in recipes" class="grid-100 row addHover">
    <!-- TODO Replace this anchor element's href attribute with a 
    directive so that you can route the user to the Recipe Detail 
    screen when they click on a row. -->
    <a ng-href="#!/edit/{{recipe._id}}">
        <div class="grid-70">
            <p>{{recipe.name}}</p>
        </div>
    </a>
    <div class="hoverBlock">
        <div class="grid-30">
            <div class="flush-right">
                <p>
                    <a href="#!/edit/{{recipe._id}}"> <img src="images/edit.svg" height="12px"> Edit </a>
                    <a ng-click="deleteRecipe(recipe._id, $index)" class="no-action-link"> <img src="images/delete.svg" height="12px"> Delete </a>
                </p>
            </div>
        </div>
    </div>
</div>
