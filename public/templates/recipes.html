<div class="grid-100 row controls">
    <div class="grid-30">
        <select ng-model="selectedCategory">
          <option selected value=''>Select a Category</option>
      <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
    </select>
    </div>
    <div class="grid-70">
        <div class="flush-right">
            <button ng-click="addRecipe()">+ Add Recipe</button>
        </div>
    </div>
</div>
<div class="clear"></div>

<div ng-hide="availableRecipes.length" class="grid-100 row">
    <div class="grid-70">
        <p>No recipes found!</p>
    </div>
</div>

<div ng-repeat="recipe in recipes | filter:{category: selectedCategory} as availableRecipes" class="grid-100 row addHover recipe">
    <a ng-href="#!/edit/{{recipe._id}}">
        <div class="grid-70">
            <p>{{recipe.name}}</p>
        </div>
    </a>
    <div class="hoverBlock">
        <div class="grid-30">
            <div class="flush-right">
                <p>
                    <a ng-href="#!/edit/{{recipe._id}}"> <img src="images/edit.svg" height="12px"> Edit </a>
                    <a ng-click="deleteRecipe(recipe._id, $index)" class="no-action-link"> <img src="images/delete.svg" height="12px"> Delete </a>
                </p>
            </div>
        </div>
    </div>
</div>
