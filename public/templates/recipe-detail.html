<div class="grid-100 row controls">
    <div class="grid-50">
        <!-- TODO Add a binding expression to display the recipe name
      when editing a recipe. When adding a recipe, display the
      static text 'Add New Recipe'. -->
        <h2>{{ recipeDetail.name || 'Add New Recipe' }}</h2>
    </div>
    <div class="grid-50">
        <div class="flush-right">
            <!-- TODO Add directives to both the "Save Recipe" and "Cancel"
        buttons in order to handle user clicks. -->
            <button>Save Recipe</button>
            <button ng-click="cancelRecipeEdit()" class="secondary">Cancel</button>
        </div>
    </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
    <div class="grid-20">
        <p class="label-spacing">
            <label> Name </label>
        </p>
    </div>
    <div class="grid-40">
        <p>
            <input ng-model="recipeDetail.name" type="text">
        </p>
    </div>
</div>
<div class="clear "></div>

<div class="grid-100 row ">
    <div class="grid-20 ">
        <p class="label-spacing ">
            <label> Description </label>
        </p>
    </div>
    <div class="grid-60 ">
        <p>
            <textarea ng-model="recipeDetail.description"></textarea>
        </p>
    </div>
</div>
<div class="clear "></div>

<div class="grid-100 row ">
    <div class="grid-20 ">
        <p class="label-spacing ">
            <label> Category </label>
        </p>
    </div>
    <div class="grid-30 ">
        <p>
            <select ng-model="recipeDetail.category">
              <option selected value="">Select a Category</option>
        <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
      </select>
        </p>
    </div>
</div>
<div class="clear "></div>

<div class="grid-100 row ">
    <div class="grid-20 ">
        <p class="label-spacing ">
            <label> Prep Time </label>
        </p>
    </div>
    <div class="grid-20 ">
        <p>
            <input ng-model="recipeDetail.prepTime" type="number ">
        </p>
    </div>
</div>
<div class="clear "></div>

<div class="grid-100 row ">
    <div class="grid-20 ">
        <p class="label-spacing ">
            <label> Cook Time </label>
        </p>
    </div>
    <div class="grid-20 ">
        <p>
            <input ng-model="recipeDetail.cookTime" type="number ">
        </p>
    </div>
</div>
<div class="clear "></div>

<div class="grid-100 row ">
    <div class="grid-20 ">
        <p class="label-spacing ">
            <label> Ingredients </label>
        </p>
    </div>
    <div class="grid-30 ">
        <p class="label-spacing ">
            <label> Item </label>
        </p>
    </div>
    <div class="grid-30 ">
        <p class="label-spacing ">
            <label> Condition </label>
        </p>
    </div>
    <div class="grid-15 ">
        <p class="label-spacing ">
            <label> Amount </label>
        </p>
    </div>

    <div ng-repeat="ingredient in recipeDetail.ingredients" class="ingredient-row ">
        <div class="prefix-20 grid-30 ">
            <p>
                <select ng-model="ingredient.foodItem">
          <option ng-repeat="foodItem in foodItems" value={{foodItem.name}}>{{foodItem.name}}</option>
        </select>
            </p>
        </div>
        <div class="grid-30 ">
            <p>
                <input ng-model="ingredient.condition" type="text ">
            </p>
        </div>
        <div class="grid-15 ">
            <p>
                <input ng-model="ingredient.amount" type="text ">
            </p>
        </div>
        <div class="grid-5 pad-top ">
            <p class="flush-right ">
                <a class="no-action-link "> <img src="images/delete.svg " height="12px "> </a>
            </p>
        </div>
    </div>

    <div class="prefix-20 grid-80 add-row ">
        <p>
            <!-- TODO Add a directive to this button in order to handle
        when the user clicks to add a new recipe ingredient. -->
            <button>+ Add Another Ingredient</button>
        </p>
    </div>

</div>
<div class="clear "></div>

<div class="grid-100 row ">
    <div class="grid-20 ">
        <p class="label-spacing ">
            <label> Steps </label>
        </p>
    </div>
    <div class="grid-75 ">
        <p class="label-spacing ">
            <label> Description </label>
        </p>
    </div>

    <div ng-repeat="step in recipeDetail.steps" class="step-row ">
        <div class="prefix-20 grid-75 ">
            <p>
                <input ng-model="step.description" type="text ">
            </p>
        </div>
        <div class="grid-5 pad-top ">
            <p class="flush-right ">
                <!-- TODO Add a directive to this anchor element so that you can
          delete the recipe step when the user clicks on the 'Delete' link. -->
                <a class="no-action-link "> <img src="images/delete.svg " height="12px "> </a>
            </p>
        </div>
    </div>

    <div class="prefix-20 grid-80 add-row ">
        <p>
            <!-- TODO Add a directive to this button in order to handle
       when the user clicks to add a new recipe step. -->
            <button>+ Add Another Step</button>
        </p>
    </div>

</div>
<div class="clear "></div>
